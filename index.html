<!DOCTYPE html>
<html lang="pt-br">
<head>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    
  </head>
</head>
<body>
<div class="page">
  <header>
    <h1>
    Mentoria
    </h1>

    <p>
      Preencha o formulário abaixo para <br>agendar a sua mentoria
    </p>
  </header>
     
  <form class="my-form">

    <fieldset>

      <div class="fieldset-1">

        <legend>
          Informações pessoais
        </legend>

        <div class="line">
        </div>

        <div class="nome-sobrenome">

         
          <div class="campos-formulario">
            <label for="nome"> Nome </label>
            <input type="text" id="nome"/>
          </div>

          <div class="campos-formulario">
            <label for="Sobrenome"> Sobrenome </label>
            <input type="text" id="Sobrenome"/>
          </div>
        
        </div>  

           <div class="campos-formulario" >
            <label for="email"> Email <span>(digite um email válido)</span></label>
            <input id="email" type="email"/>
         </div>

          <div class="campos-formulario">
            <label for="senha"> Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha" required minlength="6"/>
          </div>

      </div>
    </fieldset>

    <fieldset id="mentor">

      <div class="fieldset-2">
        
        <legend>
          Informações do mentor
        </legend>

        <div class="line">
        </div>

        <div class="campos-formulario">
          <label for="nome-mentor"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
          <input type="text" id="nome-mentor"/>
        </div>

      </div>
    </fieldset>
    
    <fieldset id="horarios">

      <div class="fieldset-3">
      
        <legend>
          Seus horários disponíveis
        </legend>


        <div class="line">
        </div>

        <legend>
          Primeira mentoria
        </legend>

        <div class="primeira-mentoria">

          <div class="campos-formulario">
            <label for="Data"> Data <span>(DD/MM/AAAA)</span></label>
            <input type="Date" id="Data"/>
          </div>

          <div class="campos-formulario">
            <label for="horario"> Das </label>
            <input type="time" id="horario"/>
          </div>
            
          <div class="campos-formulario">
            <label for="horario"> Até </label>
            <input type="time" id="horario"/>
          </div>

    </div>

          
    </fieldset>
    
    <fieldset id="horarios">
     
      <div class="fieldset-3">
        <legend>
          Segunda Mentoria
        </legend>

        <div class="primeira-mentoria">

          <div class="campos-formulario">
            <label for="Data"> Data <span>(DD/MM/AAAA)</span></label>
            <input type="Date" id="Data"/>
          </div>

          <div class="campos-formulario">
            <label for="horario"> Das </label>
            <input type="time" id="horario"/>
          </div>
            
          <div class="campos-formulario">
            <label for="horario"> Até </label>
            <input type="time" id="horario"/>
          </div>

        </div>

    </div>

          
        
    </fieldset>

    </form>
  
  <footer>
    <input 
      class="button"
       type="submit" 
       form="my-form"
       value="Salvar">
  </footer>
</div>
</body>

  



</html>
